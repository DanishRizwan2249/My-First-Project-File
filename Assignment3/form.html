<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Name Without Space" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="john@gmail.com" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="password" required>
        </div>
        <div>
          <label for="dob">Date of Birth:</label>
          <input type="text" id="dob" name="dob" placeholder="mm-dd-yyyy" required>
        </div>
        <div>
          <label for="id-card">ID Card Number:</label>
          <input type="text" id="id-card" name="id-card" placeholder="without dashes" required>
        </div>
        <button type="submit">Submit</button>
      </form>
      

      <script src="form.js"></script>
</body>
</html>
