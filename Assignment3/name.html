<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Find name in Array</title>
  <style>
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      background-color: lightblue;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Find Name in Array</h1>
  <input type="text" id="inputName">
  <button id="findBtn">Find Name</button>
  <p id="result"></p>
  
  <script>
    const inputName = document.querySelector("#inputName");
    const findBtn = document.querySelector("#findBtn");
    const result = document.querySelector("#result");
    const names = [
      { name: "Ali" },
      { name: "ALI" },
      { name: "aLi" },
      { name: "aLI" },
    ];

    findBtn.addEventListener("click", () => {
      const nameToFind = inputName.value.toLowerCase();
      const foundName = names.find((name) => name.name.toLowerCase() === nameToFind);
      if (!foundName) {
        result.innerHTML = "Name not found in the array";
      } else {
        result.innerHTML = "Name found in the array";
      }
    });
  </script>
</body>
</html>
